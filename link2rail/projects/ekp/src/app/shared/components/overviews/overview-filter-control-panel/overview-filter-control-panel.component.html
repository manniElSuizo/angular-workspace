<div class="controls-block">
    <div class="controls-block">
        <h3>{{ 'common.components.overview.results' | translate : {resultsCount: resultsCount} }}</h3>
        <div *ngIf="activeFiltersCount > 0" class="filter-active-all tbl-header-filter-reset-download">
            <span><strong>{{ 'common.components.overview.activeFilters' | translate: {activeFiltersCount: activeFiltersCount} }}</strong> |</span>
            <span class="filter-reset" (click)="onClickResetAllFilters()">
                {{ 'common.components.overview.resetAllFilters' | translate }}
                <i id="filter-reset" class="filter-reset" data-icon="close" data-icon-variant="24-outline"></i>
            </span>
        </div>
    </div>
    <div>
        <div class="elm-progress" *ngIf="loadingInProgress">
            <progress id="progress-label-07"></progress>
        </div>
    </div>
    <div class="cmp-overflow-menu download-block tbl-header-filter-reset-download" 
     [ngClass]="{'disabled': resultsCount > MAX_FILTER_COUNT || downloadInProgress}" 
     [ngStyle]="{ cursor: resultsCount > MAX_FILTER_COUNT || downloadInProgress ? 'default' : 'pointer' }"
     (click)="resultsCount <= MAX_FILTER_COUNT ? onClickDownloadReport() : null"
     [title]="resultsCount > MAX_FILTER_COUNT ? ('common.components.overview.resultCountExceeds' | translate) : ''">
     
    <i data-icon="download" [ngClass]="{'icon-transparent': resultsCount > MAX_FILTER_COUNT}"></i>
    Download (.csv)
    </div>

</div>
