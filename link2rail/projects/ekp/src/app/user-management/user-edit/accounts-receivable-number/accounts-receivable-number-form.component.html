<form [formGroup]="accountsReceivableNumberForm">
    <div class="input-field">
        <app-multiselect-autocomplete [multiselectAutocompleteParameters]="multiselectParams" (formFieldEventEmitter)="multiselectChangeEventListener($event)" #armsac></app-multiselect-autocomplete>
    </div>
    <div style="width: 70%;">
        <h3>{{'User-management-component.Accounts-receivable-numbers-assignment' | translate}}</h3>
        <ul>
            <li *ngFor="let ar of selectedAccountsReceivableNumbers" style="display: flex; justify-content: space-between;">
                <div>{{ar.value}}</div>
                <div (click)="removeAccountsReceivableNumber(ar.key)" style="margin-left: 30px" class="icon mouse-pointer">
                    <a *ngIf="!user.deactivated" title="{{ 'deactivate' | translate }}">
                        <svg viewBox="0 0 25 25">
                            <use xlink:href="assets/icons/icons.svg#delete" />
                        </svg>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</form>
