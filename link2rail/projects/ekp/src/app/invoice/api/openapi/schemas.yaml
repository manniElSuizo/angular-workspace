components:
  schemas:
    Authorization:
      type: string
      enum:
        - READ_ORDER_TEMPLATE
        - CREATE_ORDER_TEMPLATE
        - UPDATE_ORDER_TEMPLATE
        - DELETE_ORDER_TEMPLATE
        - READ_ORDER
        - CREATE_ORDER_FLEXTRAIN
        - READ_ORDER_DETAILS
        - CANCEL_SPECIAL_TRAIN
        - REDUCTION
        - UPLOAD_PROGRAM
        - READ_TRAIN
        - READ_TRAIN_POSITION
        - READ_TRACKING
        - READ_TRAIN_DETAILS
        - CANCEL_TRAIN
        - READ_ALL_PROFILES
        - READ_USERMANAGEMENT
        - CREATE_USERMANAGEMENT
        - UPDATE_USERMANAGEMENT
        - DELETE_USERMANAGEMENT
        - UPLOAD_RELEASE
        - DELETE_RELEASE
        - UPLOAD_MANUAL
        - DELETE_MANUAL
        - READ_TNT
        - READ_OM
        - WRITE_OM
        - READ_EWD
        - WRITE_EWD
        - READ_WAGONHOLDER
        - READ_ALL_WAGONHOLDER
        - READ_INVOICE
        - READ_ALL_INVOICE
        - WRITE_SHIPPING_NUMBER
        - CHANGE_USER_AUTH

    PagingRequest:
      type: object
      required:
        - offset
        - limit
      properties:
        offset:
          type: integer
          example: 5
          default: 0
          minimum: 0
          description: zero-based offset of the page within the result list, must be a multiple of limit and not be negative
        limit:
          type: integer
          example: 100
          default: 25
          minimum: 1
          maximum: 10000
          description: the maximum number of returned items, must be greater than 0
        sort:
          type: string
          description: Comma seperated list of properties to sort by. A plus as prefix in front of the attribute name indicates ascending order. A Minus indicates descending order.
          example: '+attribute1,-attribute2'

    PagingResponse:
      type: object
      required:
        - offset
        - limit
        - total
      properties:
        offset:
          type: integer
          description: offset within the result set, as send in the request
        limit:
          type: integer
          description: the maximum number of returned items
        total:
          type: integer
          format: int64
          description: Total number of elements

    Problem:
      title: An RFC7807 problem object
      type: object
      properties:
        errorCode:
          type: string
          description: An error number identifying the error
        type:
          type: string
          format: uri-reference
          description: A URI reference that identifies the problem type.
        title:
          type: string
          description: 'A short, human-readable summary of the problem type.'
        status:
          type: integer
          description: >-
            The HTTP status code generated by the origin server for this occurrence of
            the problem.
          minimum: 100
          maximum: 599
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          format: uri-reference
          description: >-
            A URI reference that identifies the specific occurrence of the problem. It
            may or may not yield further information if dereferenced.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'

    Error:
      type: object
      properties:
        errorCode:
          type: string
          description: An error number identifying the error
        title:
          type: string
          description: 'A short, human-readable summary of the problem type.'
        field:
          type: string
          description: Name of field that failed validation.
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
